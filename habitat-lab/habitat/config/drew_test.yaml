  - /habitat/simulator/sensor_setups@habitat.simulator.agents.main_agent: rgb_head_agent #rgb_head_rgbd_arm_agent
  - /habitat/simulator/agents@habitat.simulator.agents.main_agent: fetch #fetch_suction

