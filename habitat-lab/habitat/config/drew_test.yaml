# Config for empty task to explore the scene.
habitat:
  task:
    # Config for empty task to explore the scene.
    type: ObjectNav-v1 #RearrangeEmptyTask-v0 #TODO: Change 
    count_obj_collisions: True
    desired_resting_position: [0.5, 0.0, 1.0]
    reward_measure: "zero" #TODO: Change 
    success_measure: "zero" #TODO: Change 

    actions:
      move_forward:
        type: MoveForwardAction
      turn_left:
        type: TurnLeftAction
      turn_right:
        type: TurnRightAction
    

    # Reach task config
    render_target: True

    # In radians
    base_angle_noise: 0.0
    base_noise: 0.0
    constraint_violation_ends_episode: False

    force_regenerate: True
  environment:
    max_episode_steps: 0
  simulator:
    # type: other_type_of_siM #RearrangeSim-v0 #TODO: Change
    seed: 40
    additional_object_paths:
      - "data/objects/ycb/configs/"
    agents:
      main_agent:
        radius: 0.01

    habitat_sim_v0:
      enable_physics: True
  dataset:
    # data_path: data/datasets/replica_cad/rearrange/v2/{split}/rearrange_easy.json.gz #TODO: Change 
    data_path: data/datasets/objectnav/hm3d/v2/{split}/{split}.json.gz